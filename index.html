<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="flex-container">
        <nav class="menu">
            <header class="navbar">
                <img class="navbar-icon" src="./img/list_duotone_icon.png" alt="navigation icon">
                <h2 class="navbar-title">Navigazione</h2>
            </header>
            <main class="navbar">
                <button class="btn btn-light nav-btn">
                    <img class="btn-icon" src="./img/folder_open_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Elenco commesse</span>
                </button>
                <button class="btn btn-light nav-btn">
                    <img class="btn-icon" src="./img/truck_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Registro attivita esterne</span>
                </button>
                <button class="btn nav-btn btn-light">
                    <img class="btn-icon" src="./img/book_open_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Registro attivita di laboratorio</span>
                </button>
                <button class="btn nav-btn btn-light">
                    <img class="btn-icon" src="./img/book_open_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Registro rapporti di prova</span>
                </button>
                <button class="btn nav-btn btn-light">
                    <img class="btn-icon" src="./img/chart_line_up_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Gestione commesse</span>
                </button>
                <button class="btn nav-btn btn-light">
                    <img class="btn-icon" src="./img/cube_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Archivio materiale</span>
                </button>
                <button class="btn nav-btn btn-light">
                    <img class="btn-icon" src="./img/truck_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Ritiri materiale</span>
                </button>
                <button class="btn nav-btn btn-light">
                    <img class="btn-icon" src="./img/house_line_duotone_icon.png" alt="navigation icon"> <span class="btn-txt">Torna indietro</span>
                </button>
            </main>
        </nav>
        <section class="content">
            <header class="toolbar">
                <h1 class="content-title">Richieste in ingresso</h1>
                <nav class="toolbar">
                    <button class="btn toolbar-btn btn-light">
                    <img class="btn-icon" src="./img/file_pdf_duotone_icon.png" alt="toobar icon"> <span class="btn-txt">Stampa RAL</span>
                    <button class="btn toolbar-btn btn-light">
                    <span class="btn-txt">Richieste in ingresso</span>
                    <button class="btn toolbar-btn btn-red">
                    <img class="btn-icon" src="./img/trash_duotone_icon.png" alt="toobar icon"> <span class="btn-txt">Elimina</span>
                    <button class="btn toolbar-btn btn-light">
                    <img class="btn-icon" src="./img/folder_open_duotone_icon.png" alt="toobar icon"> <span class="btn-txt">Cartella verbale</span>
                    <button class="btn toolbar-btn btn-light">
                    <img class="btn-icon" src="./img/file_plus_duotone_icon.png" alt="toobar icon"> <span class="btn-txt">Nuovo verbale</span>
                </button>
                </nav>
            </header>
            <section class="data-view">
                <nav class="data-navbar">
                    <header class="searchbox">
                        <label for="find">Ricerca: </label>
                        <input type="text" id="find" class="find">
                        <hr>
                    </header>
                    <main class="result">

                    </main>
                </nav>
                <main class="data-view">

                </main>
            </section>
        </section>
    </section>

</html>
